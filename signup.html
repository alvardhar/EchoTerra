<div class="container">
    <h1>SIGN UP</h1> 
    <h3>Sign up to get started:</h3>

   <form id="signupForm">

    <div class="form-group">
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" placeholder="John Doe" required>
    </div>

    <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" placeholder="johndoe123" required>
    </div>

    <div class="form-group">
        <label for="number">Phone Number:</label>
        <input type="tel" id="number" name="number" placeholder="+1234567890" required>
    </div>

    <div class="form-group">
        <label for="email">Gmail:</label>
        <input type="email" id="email" name="email" placeholder="example@user.com" required>
    </div>

    <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="••••••••" required>
    </div>

    <div class="form-group">
        <label for="pattern">Pattern:</label>
        <select id="pattern" name="pattern" required>
            <option value="" disabled selected>Select a pattern</option>
            <option value="membership">Membership</option>
            <option value="contact">Contact</option>
        </select>
    </div>

    <button type="submit">Sign Up</button>
</form>

</div>
