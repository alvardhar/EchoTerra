<!DOCTYPE html>
<html>

<head>
    <title>Change your password</title>
    <link rel="stylesheet" href="resetpassword.css">
    <script src="resetpassword.js"></script>
    
</head>

<body> 

    <div class="container">
        <h1>Change your password</h1> 
        <h3>Enter your email to reset your password :</h3>

        <form>

            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" placeholder="example@user.com" required><br><br>
            <button type="submit">Confirm</button>
        </form>

        <div id="message">
            <h3>Instructions sent!</h3>
            <p>Please check your email for further instructions to reset your password.</p>
            
            <a href="register.html" class="back-to-login">Back to Login</a> 
        </div>

    </div>


        
</body>

</html>
