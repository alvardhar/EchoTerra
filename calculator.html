<!DOCTYPE html>
<head>
    <title>Carbon Footprint Calculator</title>
    <link rel="stylesheet" href="styles-index-faq-calc.css">
</head>
<body>

    <header class="main-header">
        <a href="index.html"><img src="logo.png" alt="Company Logo" class="logo"></a>
        <ul id="navigation">
            <li><a href="about.html">✧ About Us</a></li>
            <li><a href="product.html">◆ Products &amp; Services</a></li>
            <li><a href="tips.html">✺ Eco Tips</a></li>
            <li><a href="EcoScanner.html">✶ Eco Scanner</a></li>
            <li><a href="faq.html">？ FAQ</a></li>

            <li><a href="bag.html">✦ Shopping Bag</a></li>
            <li><a href="contact.html">✉ Contact Us</a></li>
        </ul>
    </header>

    <div class="container">
        <h1>Carbon Footprint Calculator</h1>

        <form id="carbon-form">
            <div class="form-group">
                <label for="electricity">Monthly Electricity Usage (kWh)</label>
                <input type="number" id="electricity" placeholder="e.g., 500" required>
            </div>

            <div class="form-group">
                <label for="driving">Weekly Driving Distance (km)</label>
                <input type="number" id="driving" placeholder="e.g., 150" required>
            </div>

            <div class="form-group">
                <label for="vehicle">Vehicle Type</label>
                <select id="vehicle">
                    <option value="" disabled selected>Select one</option>
                    <option value="small-car">Small Car</option>
                    <option value="medium-car">Medium Car</option>
                    <option value="large-car">Large Car</option>
                    <option value="motorcycle">Motorcycle</option>
                </select>
            </div>

            <div class="form-group">
                <label for="short-flights">Short-haul Flights (per year)</label>
                <input type="number" id="short-flights" placeholder="e.g., 2" required>
            </div>

            <div class="form-group">
                <label for="long-flights">Long-haul Flights (per year)</label>
                <input type="number" id="long-flights" placeholder="e.g., 1" required>
            </div>

            <button type="submit">Calculate</button>
        </form>

        <div id="result"></div>
    </div>

    <script src="calculator.js"></script>
</body>
</html>
